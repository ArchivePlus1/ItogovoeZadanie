<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Парфюмерный магазин "Аромат"</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt="Логотип Аромат"></a>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li>
                        <a href="products.html">Продукция</a>
                    </li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
            </nav>

            <form class="search-form" action="search.html" method="GET">
                <input type="text" name="query" placeholder="Поиск...">
                <button type="submit">Найти</button>
            </form>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Свяжитесь с нами</h1>

            <form action="#" method="post">  <!-- Замените "#" на обработчик формы -->
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Сообщение:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <input type="submit" value="Отправить">
            </form>

            <section class="contact-info">
                <h2>Контактная информация</h2>
                <p>Адрес: г. Майкоп, ул. Солнечная, д. 60</p>
                <p>Телефон: +7 (999) 999-99-99</p>
                <p>Email: info@aromat.ru</p>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Парфюмерный магазин "Аромат". Все права защищены.</p>
    </footer>

</body>
</html>
